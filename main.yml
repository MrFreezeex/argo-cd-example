---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/MrFreezeex/argo-cd-example.git'
    targetRevision: HEAD
    path: '.'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

